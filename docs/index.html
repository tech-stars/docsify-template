<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>📙编程笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="将碎片化的知识点总结整理成笔记，夯实技术基础">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- 自定义样式和字体 -->
  <link rel="stylesheet" href="./assets/custom.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster"rel="stylesheet">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '📙编程笔记',
      repo: 'https://github.com/tech-stars/docsify-template',        //配置仓库地址会在页面右上角渲染一个 GitHub Corner 挂件
      loadNavbar: true,  // 加载自定义导航栏 
      loadSidebar: true, // 加载自定义侧边栏
      coverpage: true,   //加载自定义封面
	  themeColor: '#25798A',   //自定义主题色
      maxLevel: 2, // 默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级
      subMaxLevel: 4, // 生成目录的最大层级
      mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏
      alias: { // 定义路由别名，可以更自由的定义路由规则。 支持正则
        '/.*/_sidebar.md': '/_sidebar.md',//防止意外回退
        '/.*/_navbar.md': '/_navbar.md'
      },
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '🔍搜索',
        noData: '找不到结果',
        depth: 3,    // 搜索标题的最大层级, 1 - 6
        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
      },
	  copyCode: {
            buttonText : '复制',
            errorText  : 'Error',
            successText: 'OK!'
        },
      pagination: {
            previousText: '上一章',
            nextText: '下一章',
        },
    }
  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 全文检索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!--图片缩放 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!--复制到剪切板 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!--代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <!--字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 回到顶部功能 -->
  <script src="https://cdn.jsdelivr.net/gh/forthespada/forthespada.github.io@master/plugin/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/forthespada/forthespada.github.io@master/plugin/jquery.goup.js"></script>
   <script type="text/javascript">
	$(document).ready(function () {
	  $.goup({
		trigger: 700,
		bottomOffset: 20,
		locationOffset: 8,
		title: '',
		titleAsText: true
	  });
	});
  </script>
  <!-- 鼠标点击效果 -->
  <script src="https://cdn.jsdelivr.net/gh/forthespada/forthespada.github.io@master/plugin/click_heart.js"></script>
  <!--分页插件-->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

</body>

</html>
